<div class="jumbotron">
    <h4>Edit Profile</h4>
    <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus
        commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
    <div class="alert alert-warning" ng-if="!vm.user" role="alert">
        Profile does not exists. <a ng-href="create">Create Profile</a></div>
    <form name="form" class="form-horizontal" ng-if="!!vm.user">
        <div class="form-group form-group-lg">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control"  ng-model="vm.user.fullName" id="fullName" placeholder="Enter your name">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" required class="form-control" ng-model="vm.user.emailAddress" id="emailAddress" placeholder="Enter email address">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" required class="form-control" ng-model="vm.user.dob" id="dob" placeholder="Enter your date of birth">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <label class="col-sm-10 control-label" style="text-align: left; font-weight: 400">{{vm.user.address.formatted_address}}</label>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <places-map id="address" address="vm.initAddress" custom-callback="vm.customCallbackFunction( pickedPlace )" ></places-map>
                <!--<input type="text" class="form-control" ng-model="vm.user.address" id="address" placeholder="Enter your Address">-->
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="form.$invalid && vm.user.address" type="submit" class="btn btn-lg btn-default" ng-click="vm.submitForm()">Submit</button>
            </div>
        </div>
    </form>

</div>
