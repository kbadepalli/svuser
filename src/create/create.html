<div class="jumbotron">
  <h4>Create Profile</h4>
  <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus
    commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
  <p> </p>
  <div class="alert alert-success" role="alert" ng-if="vm.userSaved == true">

    User created
  </div>
  <div class="alert alert-warning" ng-if="vm.existingUser" role="alert">
    User already exists. <a ng-href="edit">Edit here</a></div>
  <form ng-if="!vm.existingUser && !vm.userSaved" name="form" novalidate class="form-horizontal" ng-submit="vm.submitForm(form.$valid)">
    <div class="form-group form-group-lg">
      <label for="fullName" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="uName" required ng-model="vm.user.fullName" id="fullName" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" required ng-model="vm.user.emailAddress" id="emailAddress" placeholder="Enter email address">
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="uEmail" required ng-model="vm.user.dob" id="dob" placeholder="Enter your date of birth">
        <br />
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <places-map id="address" custom-callback="vm.customCallbackFunction( pickedPlace )" ></places-map>
        <!--<input type="text" class="form-control" ng-model="vm.user.address" id="address" placeholder="Enter your Address">-->
      </div>
    </div>
    <div class="form-group form-group-lg">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-default">Submit</button>
      </div>
    </div>
  </form>

</div>
